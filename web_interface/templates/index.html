<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
	<link href="{{ url_for('static', filename='') }}bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='') }}css/index.css" rel="stylesheet">

	<title>Pollr</title>
</head>
<body>
	<div class="intro-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h1>Pollr</h1>
                        <br>
                        <img src="{{ url_for('static', filename='pollr_head.png') }}" alt="RoadTripAdvisor" height="300" width="auto">
                        <br>
                        <h2>Twitter Sentiment Analysis</h2>
                        <h3>Enter two hashtags, and let our PollrBear crawl Twitter for you to see which one the world prefers.</h3>
                        <br>
                        <form action="/sentiment" method="get">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="First Hashtag" name="hashtag1" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Second Hashtag" name="hashtag2" autocomplete="off">
                            </div>
                            <input type="submit" class="btn btn-default lg" value="Compare">
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="col-lg-12">
                <p class="copyright text-muted small">Copyleft &copy; Pollr 2015. All Rights Reserved</p>
            </div>
        </div>
    </footer>
</body>
</html>
