<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
	<link href="{{ url_for('static', filename='') }}bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='') }}css/results.css" rel="stylesheet">

	<title>Pollr Results</title>
</head>
<body>
	<div class="intro-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                	<div class="results_header">
                		<img src="{{ url_for('static', filename='pollr_bear.png') }}" alt="PollrBear" height="300" width="auto">
                        <br>
                        <br>
						<h1 class="result_text">People seem to like <span class="best_tag">{{best_tag}}</span> more than <span class="bad_tag">{{bad_tag}}</span>.</h1>
						<br>
						<form action="/">
						    <input type="submit" class="btn btn-default lg" value="Compare Some More!">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer>
        <div class="container">
            <div class="col-lg-12">
                <p class="copyright text-muted small">Copyleft &copy; Pollr 2015. All Rights Reserved</p>
            </div>
        </div>
    </footer>
</body>
</html>
